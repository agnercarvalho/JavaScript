<head>
    <meta charset="UTF-8">

    <title>Colors!</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="colors">
        <div class="color">
            <h2>Hex</h2>

                <button class="adjust"><i class="fas fa-sliders-h"></i></button>
                <button class="lock"><i class="fas fa-lock-open"></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustment"></button>
                <span>Hue</span>
                <input type="range" name="hue" class="hue-input" data-hue="0" id="" min="0" max="360" step="1">
                <span>Brightness</span>
                <input type="range" name="brightness" class="bright-input" data-bright="0" id="" min="0" max="1" step="0.1">
                <span>Saturation</span>
                <input type="range" name="saturation" class="sat-input" data-sat="0" id="" min="0" max="1" step="0.1">
            </div>
        </div>
